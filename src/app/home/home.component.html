<div class="container mt-5">
    <div class="left-bar">
        <div *ngIf="userService.roleMatch(['User'])" class="card">
            <div class="card-body">
                <h2>Categories</h2>
                <div *ngFor="let category of categories" (click)="filterProductsByCategory(category)" class="category-item">
                    {{ category }}
                </div>

                <button (click)="resetFilter()" class="reset-button">Reset Filter</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="card1 text-center">
            <h1>PRODUCTS</h1>
        </div>

        <div>
            <h2 class="products-heading"></h2>
            <div class="product-grid">
                <div class="product-container" *ngFor="let product of filteredProducts">
                    <div class="product-square">
                        <img [src]="product.image_urls[0]" alt="Product Image" class="product-image">
                        <div class="product-details">
                            <h2><a [routerLink]="['/product', product.id]">{{ product.title }}</a></h2>
                            <p>Site: {{ product.site }}</p>
                            <p>Price: {{ product.price }}</p>

                            <button (click)="addToWishlist(product.id)" class="btn btn-primary mr-1 custom-btn">Add to wishlist
                                <i class="fa fa-wish"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
