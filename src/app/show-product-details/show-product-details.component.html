<!-- show-product-details.component.html -->
<div class="card1 text-center">
    <h1>PRODUCT LIST</h1>
</div>

    <div class="table-container">
    <input type="text"
           #searchkeyword
           (keyup)="searchByKeyword(searchkeyword.value)"
           name="searchKey"
           id="searchKey"
           placeholder="Search any product"
           class="w-30">

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Site</th>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Link</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.site }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price | currency: 'RON':'symbol':'1.2-2' }}</td>
            <td class="limited-cell"><a href="{{ product.link }}" target="_blank">{{ product.link }}</a></td>
            <td>
                <button (click)="redirectToUpdate(product.id)" class="btn btn-primary mr-1 custom-btn">Update</button>
                <button  class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
