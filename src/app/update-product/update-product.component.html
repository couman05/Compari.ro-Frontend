<div class="update-product-container">
    <h2>Update Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="update-form">
        <div class="form-group">
            <label for="site">Site:</label>
            <input type="text" id="site" formControlName="site" />
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" />
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" formControlName="price" />
        </div>

        <!-- Add form controls for other fields like link, etc. -->

        <button type="submit" class="update-button">Update Product</button>
    </form>
</div>
