<h1 class="wishlist-title">
    <span class="title-word title-word-1">Wishlist</span>
</h1>
<div class="product-list">
    <div class="product-container" *ngFor="let product of products">
        <div class="product-square">
            <img [src]="product.image_urls[0]" alt="Product Image" class="product-image">
            <div class="product-details">
                <h2><a [routerLink]="['/product', product.id]">{{ product.title }}</a></h2>
                <p>Site: {{ product.site }}</p>
                <p>Price: {{product.price}} RON</p>
            </div>
        </div>
    </div>
</div>
